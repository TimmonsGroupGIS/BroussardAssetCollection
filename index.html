<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapillary with ArcGIS Map</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        #mapillary-frame {
            width: 50%;
            height: 100%;
            border: none;
        }
        #arcgis-container {
            width: 50%;
            height: 100%;
            position: relative;
        }
        #arcgis-map {
            width: 100%;
            height: 100%;
            border: none;
        }
        #sync-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4285F4;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1001;
            transition: background 0.2s;
        }
        #sync-btn:hover {
            background: #3367D6;
        }
        #sync-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status-message {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
            z-index: 1000;
        }
        #status-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="mapillary-frame" src="https://www.mapillary.com/app/user/vukmercd23?lat=30.138492112426093&lng=-91.95221806850299&z=12.85546044226375&dateFrom=2025-10-01&username%5B%5D=vukmercd23&dateTo=2025-10-15&pKey=1347465910083369"></iframe>
        
        <div id="arcgis-container">
            <iframe id="arcgis-map" src="https://timmons-group.maps.arcgis.com/apps/mapviewer/index.html?webmap=0de90d7988f9470da59918c9b00c5379"></iframe>
            <button id="sync-btn">üìç Sync to Mapillary Location</button>
            <div id="status-message">Please navigate in Mapillary, then click sync</div>
        </div>
    </div>

    <script>
        const syncBtn = document.getElementById('sync-btn');
        const statusMessage = document.getElementById('status-message');
        const arcgisIframe = document.getElementById('arcgis-map');
        const mapillaryIframe = document.getElementById('mapillary-frame');

        // Function to extract coordinates from Mapillary URL
        function getMapillaryCoordinates() {
            try {
                // Try to get the iframe's current URL
                const mapillaryUrl = mapillaryIframe.contentWindow.location.href;
                const url = new URL(mapillaryUrl);
                
                // Extract lat and lng from URL parameters
                const lat = url.searchParams.get('lat');
                const lng = url.searchParams.get('lng');
                
                if (lat && lng) {
                    return { lat: parseFloat(lat), lng: parseFloat(lng) };
                }
                return null;
            } catch (err) {
                // Cross-origin restrictions prevent accessing iframe URL
                console.log('Cannot access Mapillary iframe URL due to cross-origin restrictions');
                return null;
            }
        }

        // Sync button click handler
        syncBtn.addEventListener('click', () => {
            const coords = getMapillaryCoordinates();
            
            if (coords) {
                // Update ArcGIS map with coordinates
                const arcgisZoom = 18; // Street level view
                const baseUrl = 'https://timmons-group.maps.arcgis.com/apps/mapviewer/index.html';
                const newUrl = `${baseUrl}?webmap=0de90d7988f9470da59918c9b00c5379&center=${coords.lng},${coords.lat}&level=${arcgisZoom}`;
                arcgisIframe.src = newUrl;
                
                // Visual feedback
                syncBtn.textContent = '‚úì Synced!';
                syncBtn.style.background = '#34A853';
                setTimeout(() => {
                    syncBtn.textContent = 'üìç Sync to Mapillary Location';
                    syncBtn.style.background = '#4285F4';
                }, 2000);
                
                showStatus(`Synced to ${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}`);
            } else {
                // Fallback: Use default coordinates from the initial Mapillary URL
                showStatus('Using default location - navigate in Mapillary and try again', true);
                
                // Use the initial coordinates as fallback
                const defaultLat = 30.138492112426093;
                const defaultLng = -91.95221806850299;
                const arcgisZoom = 18;
                const baseUrl = 'https://timmons-group.maps.arcgis.com/apps/mapviewer/index.html';
                const newUrl = `${baseUrl}?webmap=0de90d7988f9470da59918c9b00c5379&center=${defaultLng},${defaultLat}&level=${arcgisZoom}`;
                arcgisIframe.src = newUrl;
            }
        });

        function showStatus(message, isWarning = false) {
            statusMessage.textContent = message;
            statusMessage.style.background = isWarning ? 'rgba(255, 152, 0, 0.9)' : 'rgba(52, 168, 83, 0.9)';
            statusMessage.classList.add('visible');
            setTimeout(() => {
                statusMessage.classList.remove('visible');
            }, 3000);
        }

        // Show initial help message
        setTimeout(() => {
            showStatus('Click the sync button to center ArcGIS on Mapillary location', false);
        }, 1000);
    </script>
</body>
</html>
